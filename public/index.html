<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">

      <ul>
        <li v-for="thingToDo in thingsToDo">{{ thingToDo.name }}</li>
      </ul>

      <form v-on:submit.prevent="addNewThingToDo">
        <label for="new-thing-todo">New Thing To Do</label>
        <input type="text" id="new-thing-todo" v-model="newThingToDo.name" />
      </form>


    </div>
  </body>
</html>
