<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <div id="app">

      <ul>
        <li v-for="thingToDo in thingsToDo">
          <span>{{ thingToDo.name }}</span>
          <span v-if="thingToDo.isHighPriority">High Priority!</span>
        </li>
      </ul>

      <form v-on:submit.prevent="addNewThingToDo">
        <label for="new-thing-todo">New Thing To Do</label>
        <input type="text" id="new-thing-todo" v-model="newThingToDo.name" />

        <input type="radio" v-bind:value="true" v-model="newThingToDo.isHighPriority">High Priority<br>
        <!-- <input type="radio" v-bind:value="false" v-model="newThingToDo.isHighPriority">Normal Priority<br> -->

        <input type="submit" value="Add New Thing To Do" />
      </form>


    </div>
  </body>
</html>
